<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Firebase</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>




<div class="container">
    <div class="row">
        <div class="col">
            <h1>Cadastrar</h1>
        <form>
            <div class="form-group">
                <label for="nomeInput">Nome</label>
                <input type="text" class="form-control" id="nomeInput" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="sobrenomeInput">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenomeInput" placeholder="Digite seu sobrenome">
            </div>

            <button type="submit" id="btnAdd" class="btn btn-success">Adicionar</button>
        </form>
        </div>

        <div class="col">
            <h3>Nomes Cadastrados</h3>
            <ul id="usersList"></ul>

        </div>
        <div class="col">
            <h1>Storage</h1>

            <progress value="0" max="100" id="uploader"></progress>
            <br>
            <input type="file" value="Upload" id="fileButton">
        </div>
    </div>

</div>




<hr>
<div class="container">
    <div class="row">
        <h1>Autenticação</h1>

        <div class="col-md-4">
            <h3 class="text-center" id="displayName">Você não está autenticado</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                </div>
            </form>

            <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
            <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
            <br>

            <p class="text-center"><small>-- ou --</small></p>

            <p class="text-center">
                <button class="btn btn-lg btn-default" id="authGitHubButton"><i class="fa fa-github fa-2x"></i></button>
                <button class="btn btn-lg btn-primary" id="authFacebookButton"><i class="fa fa-facebook fa-2x"></i></button>
                <button class="btn btn-lg btn-info" id="authTwitterButton"><i class="fa fa-twitter fa-2x"></i></button>
                <button class="btn btn-lg btn-danger" id="authGoogleButton"><i class="fa fa-google fa-2x"></i></button>
                <button class="btn btn-lg btn-warning" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
            </p>

            <br>

            <p class="text-center">
                <button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button>
            </p>
        </div>

    </div>

</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="js/app.js"></script>
<script src="js/autenticar.js"></script>
<script src="js/storage.js"></script>

</body>
</html>
